<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>To-Do List</title>
    </head>

    <body>
        
        <main id="app">
            
            <section class="todo-list">
                
                
                <h3>Lista de Tarefas</h3>
                
                <div class="all-todos" v-for="task in taskList">
                    <div 
                        class="single-todo" 
                        @click="task.finished = !task.finished"
                        :class="{ done : task.finished }"
                    >
                        <p>{{ task.description }}</p>
                    </div>
                </div>

                <template v-if="taskList.length > 0">
                    <button class="clear" @click="clearAll()">Limpar tudo</button>
                </template>
                

                <input type="text" placeholder="Escreva uma nova tarefa..." v-model="task.description">
                <button class="add" @click="addTask()">Adicionar</button>

                <div class="instructions">
                    Instruções:
                    <ul>
                        <li>Use o input para adicionar novas tarefas</li>
                        <li>Clique no texto da tarefa para alternar entre feita / não feita</li>
                        <li>Use o botão limpar tudo para remover todas as tarefas</li>
                    </ul>
                </div>
            </section>

        </main>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="scripts.js"></script>
    </body>

</html>
